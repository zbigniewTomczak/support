<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
  <style>
.form_input {
	width: 96%;
}

.ui-growl {
	left: #{formStyle.uiGrowlLeft
}
px

formStyle
.uiGrowlTop
}
px

</style>

  <input type="hidden" value="#{param['key']}" name="key" />
  <p:panelGrid columns="2"
    style="width:#{formStyle.panelWidth}px; height:#{formStyle.panelHeight}px;">
    <f:facet name="header">#{supportFormResponseBean.supportForm.title}</f:facet>
    <p:outputLabel>Imię i nazwisko</p:outputLabel>
    <p:inputText styleClass="form_input" required="true"
      requiredMessage="Proszę podać imię i nazwisko."
      value="#{supportFormResponse.name}" id="name"></p:inputText>
    <p:outputLabel>Email</p:outputLabel>
    <p:inputText id="email" styleClass="form_input" required="true"
      requiredMessage="Proszę email."
      value="#{supportFormResponse.email}"
      validatorMessage="Proszę podać poprawny adres email.">
      <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
    </p:inputText>
    <p:outputLabel>Treść wiadomości:</p:outputLabel>
    <p:inputTextarea id="message" styleClass="form_input form_textarea"
      required="true" requiredMessage="Proszę wpisać treść wiadomości."
      value="#{supportFormResponse.content}"></p:inputTextarea>
    <f:facet name="footer">
      <p:commandButton
        action="#{supportFormResponseBean.newSupportFormResponse()}"
        value="Wyślij" icon="ui-icon-check"
        update="messages, name, email, message"
        style="#{formStyle.submitButtonWidthStyle} 
            #{formStyle.submitButtonMarginLeftStyle}" />
    </f:facet>

  </p:panelGrid>
</ui:composition>
