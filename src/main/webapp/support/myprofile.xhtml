      </div>

        <h4 class="col-sm-4">Email</h4>
        <h5 class="col-sm-4">#{loggedPerson.email}</h5>
      </div>
      <div class="row">
        <h4 class="col-sm-4">Rola</h4>
        <h5 class="col-sm-4">#{loggedPerson.admin ? 'Administrator'
          : 'UÅ¼ytkownik'}</h5>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-12">
        <ui:decorate template="/WEB-INF/includes/accessTable.xhtml">
          <ui:param name="model"
            value="#{myProfileBean.userAccessModel}" />
          <ui:param name="disabled" value="true" />
          <ui:param name="col" value="2" />
        </ui:decorate>
      </div>
    </div>
  </ui:define>
