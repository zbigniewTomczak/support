<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

  <h:form>
    <p:panelGrid columns="2">
      <f:facet name="header">
		Zarejestruj swoją firmę lub stronę.
      </f:facet>
      <p:outputLabel value="Nazwa"></p:outputLabel>
      <p:inputText value="#{newPartner.name}"></p:inputText>
      <p:outputLabel value="Email"></p:outputLabel>
      <p:inputText value="#{newAdmin.email}"></p:inputText>
      <p:outputLabel value="Hasło"></p:outputLabel>
      <p:password value="#{newAdmin.password}" />
      <p:outputLabel value="Powtórz hasło"></p:outputLabel>
      <p:password value="#{newPartnerBean.passwordConfirm}" />

      <f:facet name="footer">
        <p:commandButton action="#{newPartnerBean.register()}"
          value="Zarejestruj" icon="ui-icon-check" />
        <br />
        <p:link value="Przejdź do strony logowania" outcome="signin"></p:link>
      </f:facet>
    </p:panelGrid>
  </h:form>
</h:body>
</html>
