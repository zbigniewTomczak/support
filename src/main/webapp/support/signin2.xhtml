<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Logowanie do panelu klienta</title>

	<!-- Bootstrap Core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<style>
.login-panel {
	margin-top: 25%;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<ui:remove><h3 class="panel-title">Please Sign In</h3></ui:remove>
						<h3 class="panel-title">Zaloguj się</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<fieldset>
								<div class="form-group">
									<ui:remove><input class="form-control" placeholder="E-mail" name="email"
										type="email" autofocus="" /></ui:remove>
									<p:inputText value="#{loginBean.email}" required="true"
										requiredMessage="Podaj email" type="email"
										styleClass="form-control" placeholder="E-mail"
										validatorMessage="Podaj poprawny adres email">
										<f:validateRegex
											pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
									</p:inputText>
								</div>
								<div class="form-group">
									<ui:remove><input class="form-control" placeholder="Password"
										name="password" type="password" value="" /></ui:remove>
									<p:password value="#{loginBean.password}" required="true"
										requiredMessage="Podaj hasło" placeholder="Hasło" styleClass="form-control"/>
								</div>
								<ui:remove><a href="index.html" class="btn btn-lg btn-success btn-block">Login</a></ui:remove>
								<p:commandLink action="#{loginBean.login()}" value="Zaloguj"
            						class="btn btn-lg btn-success btn-block"/>
								<div class="checkbox">
									<ui:remove><label> <input name="remember" type="checkbox"
										value="Remember Me" />Remember Me
									</label></ui:remove>
									<small>
									<h:outputText value="Nie masz konta? " />
									<p:link value="Przejdź do strony rejestracji"
										outcome="/support/signup" styleClass="link"></p:link>
										<br/>
									<h:outputText value="Konto testowe: 't@t.pl', Hasło: 'asd'."
										style="font-weight:normal;" styleClass="link" />
										</small>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap Core JavaScript -->
	<h:outputScript library="js" name="bootstrap.min.js" />

</h:body>
</html>
