<ui:composition template="/WEB-INF/template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
  <ui:define name="page">
    <p:messages></p:messages>
    <h:form id="ticketEdit"
      rendered="#{not empty ticketEditBean.static.number}">
      <h:panelGroup
        class="ui-menu ui-menubar ui-widget ui-widget-content ui-corner-all ui-helper-clearfix">
        <span class="ui-menuitem-text" style="font-weight: bold;">#{ticketEditBean.static.number}</span>
        <p:button icon="ui-icon-cancel" value="Anuluj"
          styleClass="float-right" outcome="dashboard" />
        <p:commandButton icon="ui-icon-disk" value="Zapisz"
          styleClass="float-right" action="#{ticketEditBean.save()}">
          <f:param name="number" value="#{ticketEditBean.static.number}"></f:param>

        </p:commandButton>
      </h:panelGroup>
      <p:panelGrid columns="6">
        <h:outputText value="Numer" />
        <h:outputText value="#{ticketEditBean.static.number}" />
        <p:outputLabel
          value="Przpisany do: #{ticketEditBean.editable.assigneeEmail}k" />
        <p:selectOneMenu
          value="#{ticketEditBean.editable.assigneeEmail}">
          <f:selectItems value="#{partnerPersons}"></f:selectItems>
        </p:selectOneMenu>
        <p:outputLabel value="Status: " />
        <p:outputLabel value="#{ticketEditBean.editable.status}" />
      </p:panelGrid>
      <p:panelGrid columns="2">
        <h:outputText value="Od: " />
        <h:outputText
          value="#{ticketEditBean.static.fromName} - #{ticketEditBean.static.fromEmail}" />
        <h:outputText value="Zarejestrowano: " />
        <h:outputText value="#{ticketEditBean.static.registeredDate}" />
      </p:panelGrid>
      <p:panelGrid columns="1">
        <h:outputText value="Treść: " />
        <h:outputText value="#{ticketEditBean.static.content}" />
      </p:panelGrid>
      <p:panelGrid columns="1">
        <h:outputText value="Odpowiedź: " />
        <p:editor value="#{ticketEditBean.editable.response}" />
      </p:panelGrid>

    </h:form>
  </ui:define>
</ui:composition>
