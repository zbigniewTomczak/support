<ui:composition template="/WEB-INF/template2.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <ui:define name="meta">
    <ui:include src="/WEB-INF/includes/dataTablesMeta.xhtml" />
  </ui:define>

  <ui:define name="header">
    <ui:decorate template="/WEB-INF/templates/newItemLink.xhtml">
        <ui:param name="outcome" value="/support/administration/useredit.jsf" />
        <ui:param name="value" value="New user" />
    </ui:decorate>
  </ui:define>

  <ui:define name="page">
    <h:dataTable id="usersDataTable" var="user"
      value="#{usersBean.allPartnerUsers}"
      styleClass="table table-striped table-bordered table-hover table-condensed rowlink"
      columnClasses=",,,rowlink-skip">
      <f:facet name="header">
      </f:facet>
      <h:column>
        <f:facet name="header">Name</f:facet>
        <p:link outcome="/support/administration/useredit.jsf">#{user.name}
            <f:param name="id" value="#{user.id}"></f:param>
        </p:link>
      </h:column>
      <h:column>
        <f:facet name="header">Email</f:facet>
        <h:outputText value="#{user.email}" />
      </h:column>
      <h:column>
        <f:facet name="header">Administrator</f:facet>
        <h:outputText value="#{user.admin}" escape="false">
          <f:converter converterId="pomoc.converter.BooleanToTick"></f:converter>
        </h:outputText>
      </h:column>
      <h:column>
        <f:facet name="header"></f:facet>
  
        
        <div class="btn-group">
          <p:link outcome="/support/administration/useraccess.jsf"
             styleClass="btn btn-default" title="Capabilities">
              <i class="fa fa-sliders"></i>
              <f:param name="id" value="#{user.id}"></f:param>
          </p:link>
          <p:link outcome="/support/administration/useredit.jsf"
             styleClass="btn btn-default" title="Edit">
              <i class="fa fa-edit"></i>
              <f:param name="id" value="#{user.id}"></f:param>
          </p:link> 
          <p:link outcome="/support/administration/useredit.jsf"
             styleClass="btn btn-default" title="Dezaktywacja">
              <i class="fa fa-toggle-on"></i>
              <f:param name="id" value="#{user.id}"></f:param>
              <f:param name="disable" value="true"></f:param>
          </p:link> 
          <p:link outcome="/support/administration/useredit.jsf"
             styleClass="btn btn-default" title="UsuÅ„">
              <i class="fa fa-trash"></i>
              <f:param name="id" value="#{user.id}"></f:param>
              <f:param name="delete" value="true"></f:param>
          </p:link> 

        </div>
      </h:column>
    </h:dataTable>

  </ui:define>
  <ui:define name="footer-meta">
    <ui:decorate template="/WEB-INF/templates/dataTablesScript.xhtml">
      <ui:param name="id" value="usersDataTable" />
    </ui:decorate>
  </ui:define>

</ui:composition>
