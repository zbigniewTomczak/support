<ui:composition template="/WEB-INF/template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <ui:define name="subtitle">
    <div
      class="ui-menu ui-menubar ui-widget ui-widget-content ui-corner-all ui-helper-clearfix">


      <span class="ui-menuitem-text" style="font-weight: bold;">Zarządzaj
        swoim zespołem.</span>
      <p:button title="Dodaj specjalistę ds. wsparcia"
        icon="ui-icon-plusthick" value="Dodaj osobę"
        styleClass="float-right" outcome="newperson" />
    </div>
  </ui:define>
  <ui:define name="page">
    <h:form id="usersDataForm">
      <p:dataTable id="usersDataTable" var="user"
        value="#{usersBean.users}"
        rowKey="#{user}" selectionMode="single"
        selection="#{usersBean.selectedTicket}">
        <p:ajax event="rowSelect" listener="#{usersBean.onRowSelect}" />
        <f:facet name="header">
Lista użytkowników powiązanych z partnerem. Możliwość dodania, usunięcia i edycji użytkownika.
        </f:facet>
        <p:column headerText="Nazwa">
          <h:outputText value="#{user.name}" />
        </p:column>
       </p:dataTable>
     </h:form>

</ui:define>
</ui:composition>
