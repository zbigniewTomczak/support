<ui:composition template="/WEB-INF/template2.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <ui:define name="header"></ui:define>
  <ui:define name="page">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-lg-12">
        <h:form>
          <ul class="nav nav-pills">
            <li><p:commandLink action="#{userEditBean.saveUser()}"
                styleClass="btn btn-default navbar-btn" value="Zapisz"
                ajax="false" validateClient="true"></p:commandLink></li>
            <li><p:link outcome="/support/administration/users.jsf"
                value="Anuluj" styleClass="btn btn-default navbar-btn">
              </p:link></li>
          </ul>
          <div class="">
            <ui:remove>
              <div class="panel-heading">
                <div class="row">
                  <div class="col-lg-4 col-lg-offset-2 btn-group">
                    <p:commandLink action="#{userEditBean.saveUser()}"
                      styleClass="btn btn-default form-button"
                      value="Zapisz" ajax="false" validateClient="true">
                    </p:commandLink>
                    <p:link outcome="/support/administration/users.jsf"
                      value="Anuluj"
                      styleClass="btn btn-default form-button">
                    </p:link>
                  </div>
                </div>
              </div>
            </ui:remove>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-horizontal">
                    <div class="form-group">
                      <p:outputLabel for="name" value="Nazwa"
                        styleClass="control-label col-sm-2"></p:outputLabel>
                      <div class="col-sm-6">
                        <p:inputText id="name"
                          value="#{userEditBean.user.name}"
                          placeholder="ImiÄ™ i nazwisko" required="true"
                          styleClass="form-control">
                          <p:clientValidator />
                        </p:inputText>
                      </div>
                      <div class="col-sm-4 help-block">
                        <p:message for="name" errorClass="has-error" />
                      </div>
                    </div>
                    <div class="form-group">
                      <p:outputLabel for="email" value="Email"
                        styleClass="control-label col-sm-2"></p:outputLabel>
                      <div class="col-sm-6">
                        <p:inputText id="email"
                          value="#{userEditBean.user.email}"
                          placeholder="Email" required="true"
                          styleClass="form-control">
                          <p:clientValidator />
                        </p:inputText>
                      </div>
                      <div class="col-sm-4 help-block">
                        <p:message for="email" errorClass="has-error" />
                      </div>
                    </div>
                    <div class="form-group">
                      <p:outputLabel for="admin" value="Administrator"
                        styleClass="control-label col-sm-2"></p:outputLabel>
                      <div class="col-sm-6 checkbox">
                        <p:selectBooleanCheckbox id="admin"
                          value="#{userEditBean.admin}">
                          <p:clientValidator />
                        </p:selectBooleanCheckbox>
                      </div>
                      <div class="col-sm-4 help-block">
                        <p:message for="admin" errorClass="has-error" />
                      </div>
                    </div>
                  </div>
                  <!--/.form-horizontal  -->
                </div>
              </div>
            </div>
            <!--/.panel-body-->
          </div>
          <!--/.panel -->
        </h:form>
      </div>
      <!-- /.col-lg-12 (nested) -->
    </div>
    <!-- /.row -->

  </ui:define>
</ui:composition>
