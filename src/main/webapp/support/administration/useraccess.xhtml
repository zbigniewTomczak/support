<ui:composition template="/WEB-INF/template2.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <ui:define name="meta">
    <h:outputStylesheet library="css" name="bootstrap-switch.min.css"></h:outputStylesheet>
  </ui:define>
  <ui:define name="footer-meta">
    <h:outputScript library="js" name="bootstrap-switch.min.js"></h:outputScript>
    <h:outputScript library="js" name="access-table-switch.js"></h:outputScript>
  </ui:define>
  <ui:define name="header"></ui:define>
  <ui:define name="page">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-lg-12">
        <h:form>
          <ul class="nav nav-pills">
            <li><p:commandLink action="#{userAccessBean.save()}"
                styleClass="btn btn-default navbar-btn" value="Save"
                ajax="false" validateClient="true"></p:commandLink></li>
            <li><p:link outcome="/support/administration/users.jsf"
                value="Cancel" styleClass="btn btn-default navbar-btn">
              </p:link></li>
          </ul>
          <ui:decorate template="/WEB-INF/includes/accessTable.xhtml">
            <ui:param name="model" value="#{userAccessBean.userAccessModel}" />
            <ui:param name="disabled" value="#{userAccessBean.disabled}" />
            <ui:param name="col" value="2" />
          </ui:decorate>
        </h:form>
      </div>
      <!-- /.col-lg-12 (nested) -->
    </div>
    <!-- /.row -->

  </ui:define>
  
</ui:composition>
