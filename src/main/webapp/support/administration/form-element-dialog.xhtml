<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
  <ui:composition>
    <!-- Modal -->
    <div class="modal" id="formElementDialog" tabindex="-1"
      role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span
                class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">
              Select element you want to include in form
            </h4>
          </div>
          <div class="modal-body">
            <div class="panel panel-default">
              <div class="panel-body">
                <table class="table table-hover table-bordered"
                  id="elementTable">

                  <tr>
                    <td><p:commandLink title="Dodaj liniÄ™ tekstu"
                        action="#{formDefinitionEditBean.addField('input-text')}"
                        update="elements"
                        oncomplete="$('#formElementDialog').modal('hide')">
                        <div class="form-horizontal">
                          <div class="form-group row">
                            <label class="col-sm-2 control-label">Text line</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control"
                                placeholder="Hint" />
                            </div>

                          </div>
                        </div>
                        <!-- ./form-horizontal -->
                      </p:commandLink></td>
                  </tr>

                  <tr>
                    <td><p:commandLink title="Dodaj pole Email"
                        action="#{formDefinitionEditBean.addField('input-email')}"
                        update="elements"
                        oncomplete="$('#formElementDialog').modal('hide')">
                        <div class="form-horizontal">
                          <div class="form-group row">
                            <label class="col-sm-2 control-label">E-mail</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control"
                                placeholder="Email" />
                            </div>

                          </div>
                        </div>
                        <!-- ./form-horizontal -->
                      </p:commandLink></td>
                  </tr>

                  <tr>
                    <td><p:commandLink
                        title="Dodaj pole komentarza"
                        action="#{formDefinitionEditBean.addField('comment')}"
                        update="elements"
                        oncomplete="$('#formElementDialog').modal('hide')">
                        <div class="form-horizontal">
                          <div class="form-group row">

                            <div
                              class="col-sm-10 col-sm-offset-2 help-text">
                              <p>Simple text, comment, hint or instruction.</p>
                            </div>

                          </div>
                        </div>
                        <!-- ./form-horizontal -->
                      </p:commandLink></td>
                  </tr>

                  <tr>
                    <td><p:commandLink title="Dodaj pole Tekstowe"
                        action="#{formDefinitionEditBean.addField('input-textarea')}"
                        update="elements"
                        oncomplete="$('#formElementDialog').modal('hide')"
                        >
                        <div class="form-horizontal">
                          <div class="form-group row">
                            <label class="col-sm-2 control-label">Text field</label>
                            <div class="col-sm-10">
                              <textarea class="form-control" rows="2" placeholder=""></textarea>
                            </div>

                          </div>
                        </div>
                        <!-- ./form-horizontal -->
                      </p:commandLink></td>
                  </tr>
                  
                  <tr>
                    <td><p:commandLink title="Dodaj pole Wyboru"
                        action="#{formDefinitionEditBean.addField('input-checkbox')}"
                        update="elements"
                        oncomplete="$('#formElementDialog').modal('hide')"
                        >
                        <div class="form-horizontal">
                          <div class="form-group row">
                            <label class="col-sm-2 control-label">Check box</label>
                            <div class="col-sm-10">
                              <div class="checkbox help-text">
                                <label> <input type="checkbox"/>
                                    Option description </label>
                              </div>
                            </div>

                          </div>
                        </div>
                        <!-- ./form-horizontal -->
                      </p:commandLink></td>
                  </tr>

                </table>
              </div>
              <!-- ./panel-body -->
            </div>
            <!-- ./panel -->
          </div>
          <!-- ./modal-body -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default"
              data-dismiss="modal">Cancel</button>
          </div>
        </div>
        <!-- ./modal-content -->
      </div>
      <!-- ./modal-dialog -->
    </div>
    <!-- ./modal -->

  </ui:composition>

</body>
</html>
