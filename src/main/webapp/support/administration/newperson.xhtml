<ui:composition template="/WEB-INF/template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <ui:define name="subtitle">
    <div
      class="ui-menu ui-menubar ui-widget ui-widget-content ui-corner-all ui-helper-clearfix">
      <span class="ui-menuitem-text" style="font-weight: bold;">Dodaj
        nowego użytkownika systemu.</span>
      <p:button icon="ui-icon-cancel" value="Anuluj"
        styleClass="float-right" outcome="people" />
      <p:commandButton icon="ui-icon-disk" value="Zapisz"
        styleClass="float-right" action="#{personBean.newPerson()}" />
    </div>
  </ui:define>
  <ui:define name="page">
Dodajesz użytkownika systemu obsługującego zgłoszenia. 
</ui:define>
</ui:composition>
