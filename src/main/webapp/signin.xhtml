<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body> 

	Zaloguj się.
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="Email"></p:outputLabel>
			<p:inputText value="#{loginBean.email}"></p:inputText>
			<p:outputLabel value="Hasło"></p:outputLabel>
			<p:password value="#{loginBean.password}"></p:password>
			<f:facet name="footer">
				<p:commandButton action="#{loginBean.login()}" value="Zaloguj" icon="ui-icon-check"></p:commandButton>
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
