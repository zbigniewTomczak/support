<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view transient="true"
  locale="#{facesContext.externalContext.requestLocale}" contentType="text/html" encoding="UTF-8">
<h:head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <h:outputStylesheet library="css" name="bootstrap.min.css" />

  <h:outputStylesheet library="css" name="metisMenu.min.css" />
  <h:outputStylesheet library="css" name="jasny-bootstrap.min.css" />
  <h:outputScript library="js" name="jasny-bootstrap.min.js"></h:outputScript>
</h:head>
<h:body>
  <h:form id="form">
    <p:growl life="2500" id="messages" />
    <h:panelGroup rendered="#{not empty formResponseBean.formFile}">
      <ui:remove>
        <ui:include src="/WEB-INF/forms/#{formResponseBean.formFile}" />
      </ui:remove>
    </h:panelGroup>

    <h:panelGroup rendered="#{empty formResponseBean.formFile}">
      <ui:include src="/WEB-INF/forms/form.xhtml" />
    </h:panelGroup>

  </h:form>

  <ui:debug
    rendered="#{initParam['javax.faces.PROJECT_STAGE'] eq 'Development'}"
    hotkey="3" />
</h:body>
</f:view>
</html>
