<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
<style>
.form_input {
	width: 96%;
}

.form_textarea {
	
}
.ui-growl {
  left: #{(supportFormResponseBean.width - 301)/2}px;
  top: #{supportFormResponseBean.height/8}px;
}
</style>
</h:head>
<h:body>
  <h:outputText value="#{configuration.noKeyWarning}" />
  <h:form>
  <p:growl life="2500" id="messages"/>
    <ui:include src="/WEB-INF/forms/#{supportFormResponseBean.formFile}" />
    
  </h:form>

  <ui:debug
    rendered="#{initParam['javax.faces.PROJECT_STAGE'] eq 'Development'}"
    hotkey="3" />
</h:body>
</html>
